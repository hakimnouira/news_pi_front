<!-- src/app/header.component.html -->
<nav class="bg-gradient-to-r from-[#1e1b4b] to-[#4c1d95] p-4 flex justify-between items-center shadow">
  <a routerLink="/" class="text-white font-bold text-xl">
    CompassNet
  </a>
  <div class="flex items-center space-x-2">
    <!-- If not authenticated: Show Sign In -->
    <button *ngIf="!currentUser" routerLink="/signin" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded-lg text-sm transition-all">
      Sign in
    </button>

    <!-- If authenticated: Show Hello + Logout -->
    <div *ngIf="currentUser" class="flex items-center space-x-2">
      <span class="text-white text-sm">Hello, {{ displayName }}!</span>
      <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm transition-all">
        Sign out
      </button>
    </div>
  </div>
</nav>
