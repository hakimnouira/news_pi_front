
<div class="p-6 max-w-4xl mx-auto space-y-6 text-gray-200">

  <h1 class="text-3xl font-bold text-gray-100">Propaganda Detection</h1>

  <!-- Input -->
  <textarea
    [(ngModel)]="inputText"
    class="w-full h-40 p-4 rounded-lg
           bg-[#1b1b2d] border border-gray-600 text-gray-200
           focus:border-orange-500 focus:outline-none
           placeholder-gray-400"
    placeholder="Paste or write text here..."
  ></textarea>

  <!-- Error -->
  <div *ngIf="errorMessage" class="text-red-400 font-medium">{{ errorMessage }}</div>

  <!-- Button -->
  <button (click)="analyze()"
          class="px-6 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg shadow-sm transition">
    {{ loading ? 'Analyzing...' : 'Analyze' }}
  </button>

  <!-- Results -->
  <div *ngIf="result"
       class="mt-6 p-6 rounded-xl bg-[#24243a] border border-gray-700 shadow-lg space-y-4">

    <div class="flex items-center gap-3">
      <span class="text-xl font-semibold text-gray-100">Propaganda:</span>
      <span
        [ngClass]="{
          'badge-likely': result.propaganda === 'Likely',
          'badge-unlikely': result.propaganda === 'Unlikely'
        }"
        class="px-3 py-1 rounded-full text-white text-sm font-medium"
      >
        {{ result.propaganda }}
      </span>
    </div>

    <div>
      <h3 class="font-bold text-lg text-gray-100 mb-1">Analysis</h3>
      <p class="text-gray-300 leading-relaxed">{{ result.analysis }}</p>
    </div>

    <div>
      <h3 class="font-bold text-lg text-gray-100 mb-1">Keywords</h3> 
      <ul class="flex flex-wrap gap-2">
        <li *ngFor="let word of result.keywords"
            class="px-3 py-1 bg-[#33334d] text-gray-200 rounded-md text-sm border border-gray-600">
          {{ word }}
        </li>
      </ul>
      <p class="text-gray-300 leading-relaxed italic mt-1"> **These are the words that led the AI to take this decision**</p>
    </div>

  </div>

</div>
