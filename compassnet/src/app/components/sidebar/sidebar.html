<div class="fixed top-16 left-0 h-[calc(100vh-4rem)]
     w-[250px] bg-gradient-to-b from-[#1e1b4b] to-[#4c1d95]
     text-white p-4 transition-transform duration-300 shadow-xl"
     [class.-translate-x-full]="!open">

  <button class="absolute right-[-2.6rem] top-2 bg-[#4c1d95] hover:bg-[#6d28d9]
          text-white w-10 h-10 rounded-md flex items-center justify-center shadow-lg"
          (click)="toggle()">
    ☰
  </button>

  <nav class="mt-6 flex flex-col gap-2">

    <button routerLink="/" routerLinkActive="active-link" class="sidebar-btn">
      Home
    </button>

    <button routerLink="/isitpropaganda" routerLinkActive="active-link" class="sidebar-btn">
      Is it propaganda?
    </button>

    <button routerLink="/geo-rag-game" routerLinkActive="active-link" class="sidebar-btn">
      Geopolitical game
    </button>

    <button routerLink="/articles" routerLinkActive="active-link" class="sidebar-btn">
      Articles
    </button>

    <button routerLink="/posts" routerLinkActive="active-link" class="sidebar-btn">
      Our Community Posts !
    </button>

    <button routerLink="/profile" routerLinkActive="active-link" class="sidebar-btn">
      Profile
    </button>

    <!-- Admin-only -->
    <button *ngIf="isAdmin()" routerLink="/admin/users" routerLinkActive="active-link" class="sidebar-btn">
      Admin › Users
    </button>

    <button routerLink="/news-check" routerLinkActive="active-link" class="sidebar-btn">
      News Check !
    </button>
    <button routerLink="/sentiment-analysis" routerLinkActive="active-link" class="sidebar-btn">
      Sentiment Analysis
    </button>
    <button routerLink="/news-filter" routerLinkActive="active-link" class="sidebar-btn">
    News Filter
  </button>

   </nav>
</div>
