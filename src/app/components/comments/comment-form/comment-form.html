<div class="card">
  <h3>Add a Comment</h3>

  <div class="alert error" *ngIf="error">{{ error }}</div>

  <textarea rows="3" [(ngModel)]="text" placeholder="Write a comment…"></textarea>
  <div class="actions">
    <button class="btn primary" (click)="submit()" [disabled]="loading">
      {{ loading ? 'Posting…' : 'Post Comment' }}
    </button>
  </div>
</div>
